---
layout: default
---

<div class="container">

    <div class="col-sm-8 col-md-8 col-lg-8 " style="padding-right:20px; border-right: 1px solid #ccc;">

  <header class="post-header">
	    <h1 class="post-title">{{ page.title }}</h1>
      <span class="glyphicon glyphicon-time"></span> <span class="post-meta" >{{ page.date | date: "%b %-d, %Y" }}</span>
      <span class="glyphicon glyphicon-comment"></span> <a  class="post-link" href="{{ page.url | prepend: site.url }}#disqus_thread" data-disqus-identifier="{{ page.id }}" ></a>

  </header>


	{{ content }}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'seffyvonsblog'; // required: replace example with your forum shortname
        var disqus_identifier = '{{ page.id }}';
        var disqus_title = ' {{ page.title }} ';
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    


   </div>

    <div class="col-sm-4 col-md-4 col-lg-4" style="padding-left:3% ">
     
      <h3> Blogs </h3>
      <img src="{{ site.url }}/img/hst.jpg" class="img-rounded" width="150" height="150" style="margin-bottom:5%" >
      <ul class="nav">
     	 {% for post in site.posts %}
     	 <li> <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> </li>
     	 {% endfor %}  
      </ul>

  </div>

</div>
