<!DOCTYPE html>

  {% include head.html %}

<script>
$(document).ready(function(){
  $('#back').click(function(event) {
      // Preventing default action of the event
       event.preventDefault();

      $('html, body').animate({ scrollTop: 0 }, 100);

  });
});
</script>

  <body>

  {% include header.html %} 
  <div style="margin-top: 80px;">

  {{ content }}

  </div>

  {% include footer.html %} 

  </body>



</html>
